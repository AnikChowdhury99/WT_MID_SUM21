<html>
<head>
    <title>PAGE 1</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2">USER FORM</td>
        </tr>
        <tr>
            <td>Enter Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Enter Password:</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Enter Address</td>
            <td><textarea cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>Select Game:</td>
            <td>
                <input type="checkbox">Hockey<br>
                <input type="checkbox">Football<br>
                <input type="checkbox">Badminton<br>
                <input type="checkbox">Cricket<br>
                <input type="checkbox">Volleyball
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
             </td>
        </tr>
        <tr>
            <td>Select your age:</td>
            <td>
               <select>
                   <option>Select</option>
                   <option>24</option>
                   <option>25</option>
                   <option>26</option>
                   <option>27</option>
               </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="Click Me">
                <input type="button" value="Reset">
                <input type="button" value="Submit Form">
            </td>
        </tr>
    </table>
</body>
</html>
